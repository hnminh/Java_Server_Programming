<!DOCTYPE html>
<html>
	<head>
		<title>Register Window</title>
	</head>
	<body>
		<h1>Register</h1>
		<form method='POST' action='register_servlet'>
			<table>
				<tr>
					<td>User name</td>
					<td><input type='text' size='40' name='username'></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type='password' size='40' name='password'></td>
				</tr>
				<tr>
					<td>Re-enter password</td>
					<td><input type='password' size='40' name='password_re'></td>
				</tr>
				<tr>
					<td></td>
					<td><input type='Submit' value='Register'></td>
				</tr>
			</table>
		</form>
	</body>
</html>
