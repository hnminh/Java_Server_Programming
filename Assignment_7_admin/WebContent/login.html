<!DOCTYPE html>
<html>
	<head>
		<title>Login Window</title>
	</head>
	<body>
		<h1>Login</h1>
		<form method='POST' action='j_security_check'>
			<table>
				<tr>
					<td>User name</td>
					<td><input type='text' size='40' name='j_username'></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type='password' size='40' name='j_password'></td>
				</tr>
				<tr>
					<td></td>
					<td><input type='Submit' value='Login'></td>
				</tr>
			</table>
		</form>
	</body>
</html>
